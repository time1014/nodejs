<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메일 발송</title>
  <link rel="stylesheet" href="mail.css">
</head>

<body>

  <div class="container">
    <h2>📧 메일 발송</h2>

        <form method="post" id="mailForm" action='./api/mail' enctype="multipart/form-data">

      <div class="form-group">
        <label for="sender">발신자</label>
        <input type="email" id="sender" name="from" placeholder="발신자 이메일 입력" required>
      </div>

      <div class="form-group">
        <label for="receiver">수신자</label>
        <input type="email" id="receiver" name="to" placeholder="수신자 이메일 입력" required>
      </div>

      <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" placeholder="메일 제목 입력" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="text" rows="8" placeholder="메일 내용을 입력하세요" required></textarea>
      </div>
      <div class="form-group">
        <label for="subject">제목</label>
        <input type="file" name="myfile">
      </div>

      <button type="submit">메일 보내기</button>

    </form>
    <script>
      document.querySelector('#mailForm').addEventListener('submit',(e)=>{
        console.log(e);
        e.preventDefault();
        const from = document.querySelector('#sender').value;
        const to = document.querySelector('#receiver').value;
        const subject = document.querySelector('#subject').value;
        const text = document.querySelector('#content').value;
        if(!from||!to||!subject ||!text){
          alert('필수항목 입력');
          return;
        }

        const formData = new FormData(); // multipart요청
        formData.append('from', from);
        formData.append('to', to);
        formData.append('subject', subject);
        formData.append('text', text);
        formData.append('myfile', e.target[4].files[0]);

        fetch('/api/mail',{
          method: 'post',
          // headers:{'Content-type':'application/json'},
          body: formData,
        })
        .then((resp)=>resp.json())
        .then((data)=>{
          console.log(data) // 서버의 정보를 확인

          // if (data.retCode == "OK") {
          //   alert("메일 발송");
          //   location.reload();
          // } else {
          //   alert("발송 실패");
          // }

        }).catch((err)=>console.log(err));
      })
    </script>
  </div>

</body>

</html>
