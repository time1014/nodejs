<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메일 발송</title>
  <link rel="stylesheet" href="mail.css">
</head>

<body>

  <div class="container">
    <h2>📧 메일 발송</h2>

    <form action="#" method="post" id="mailForm">

      <div class="form-group">
        <label for="sender">발신자</label>
        <input type="email" id="sender" name="sender" placeholder="발신자 이메일 입력" required>
      </div>

      <div class="form-group">
        <label for="receiver">수신자</label>
        <input type="email" id="receiver" name="receiver" placeholder="수신자 이메일 입력" required>
      </div>

      <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" placeholder="메일 제목 입력" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="8" placeholder="메일 내용을 입력하세요" required></textarea>
      </div>

      <button type="submit">메일 보내기</button>

    </form>
    <script>
      document.querySelector('#mailForm').addEventListener('submit',(e)=>{
        e.preventDefault();
        const from = document.querySelector('#sender').value;
        const to = document.querySelector('#receiver').value;
        const subject = document.querySelector('#subject').value;
        const text = document.querySelector('#content').value;
        if(!from||!to||!subject ||!text){
          alert('필수항목 입력');
          return;
        }
        fetch('/api/mail',{
          method: 'post',
          headers:{'Content-type':'application/json'},
          body:JSON.stringify({from , to , subject , text})
        })
        .then((resp)=>resp.json())
        .then((data)=>{
          console.log(data)
        }).catch((err)=>console.log(err));
      })
    </script>
  </div>

</body>

</html>
